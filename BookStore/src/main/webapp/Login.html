<! DOCTYPE html>
<html>
<head>
    <title>Online Bookstore - Login</title>
    
    <script type="text/JavaScript">
        function validateForm() {
            var username = document.loginForm.username.value. trim();
            var password = document.loginForm.password.value.trim();
            
            if (username === "" || password === "") {
                alert("Please enter both username and password");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Online Bookstore</h2>
        
        <form name="loginForm" onsubmit="return validateForm()" method="post" action="LoginServlet">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            
            <input type="submit" value="Login">
        </form>
        
        
    </div>
</body>
</html>
